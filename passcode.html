<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Access Code</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="passcode-container">
    <h2>Enter Access Passcode</h2>
    <form id="passcode-form">
      <input type="text" id="passcode" placeholder="Enter the passcode" required>
      <button type="submit">Submit</button>
    </form>
    <p id="error-msg" style="color: red; display: none;">Incorrect passcode.If you don't have passcode then first make the registration and make the payment succesfull. </p>
    
  </div>

  <script>
    document.getElementById("passcode-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const enteredCode = document.getElementById("passcode").value.trim();
      const correctCode = "STOCK1234"; // Set your desired code here

      if (enteredCode === correctCode) {
        window.location.href = "course.html";
      } else {
        document.getElementById("error-msg").style.display = "block";
      }
    });
  </script>
</body>
</html>
