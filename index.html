<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Enquiry</title>
  <style>
   body {
  font-family: 'Segoe UI', sans-serif;
  background: #e0f7fa;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.container {
  background: white;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
  max-width: 400px;
  width: 100%;
  box-sizing: border-box;
}

h2 {
  text-align: center;
  color: #00796b;
  font-size: 24px;
}

input, textarea, button {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 6px;
  border: 1px solid #ccc;
  box-sizing: border-box;
  font-size: 16px;
}

textarea {
  resize: vertical;
  min-height: 80px;
}

button {
  background-color: #00796b;
  color: white;
  border: none;
  cursor: pointer;
  font-size: 16px;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #004d40;
}

/* ✅ Mobile-Friendly Styles */
@media (max-width: 480px) {
  body {
    padding: 10px;
    height: auto;
    align-items: flex-start;
  }

  .container {
    padding: 20px;
    margin-top: 30px;
    box-shadow: none;
    border-radius: 6px;
  }

  h2 {
    font-size: 20px;
  }

  input, textarea, button {
    font-size: 14px;
    padding: 10px;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <h2>Student Enquiry Form</h2>
    <form id="whatsappForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="text" id="class" placeholder="Class (e.g. 10th, BCA)" required />
      <input type="text" id="phone" placeholder="Phone Number" required />
      <textarea id="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send on WhatsApp</button>
    </form>
  </div>

  <script>
    document.getElementById('whatsappForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const studentClass = document.getElementById("class").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const message = document.getElementById("message").value.trim();

      const text = `New Student Enquiry:\n\nName: ${name}\nClass: ${studentClass}\nPhone: ${phone}\nMessage: ${message}`;
      
      const phoneNumber = "918853066278"; // ← Replace with your WhatsApp number
      const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(text)}`;

      window.open(url, '_blank');
    });
  </script>
</body>
</html>
